<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Nhập số lượng số nguyên tố b muốn in ra:"));
        let count =0;
        let inp = 1;
        while(count<n){
            if(check(inp)){
                document.write(inp+",");
                count++;
            }
            inp++;
        }
        function check(a){
            if (a <2 ){
               return false;
            }
            else for (i=2;i<=Math.sqrt(a);i++)
            {
                if( a%i===0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
